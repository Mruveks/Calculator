<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css"></link>
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="Calculator">
            <div id="last-result"></div>
            <div id="display"></div>  
            <div class='grid'>       
                <div class="grid-button">AC</div>
                <div class="grid-button">/</div>
                <div class="grid-button">*</div>
                <div class="grid-button">&larr;</div>
                <div class="grid-button">1</div>
                <div class="grid-button">2</div>
                <div class="grid-button">3</div>
                <div class="grid-button">-</div>
                <div class="grid-button">4</div>
                <div class="grid-button">5</div>
                <div class="grid-button">6</div>
                <div class="grid-button">+</div>
                <div class="grid-button">7</div>
                <div class="grid-button">8</div>
                <div class="grid-button">9</div>
                <div class="grid-button">.</div>
                <div class="grid-button">(</div>
                <div class="grid-button">0</div>
                <div class="grid-button">)</div>
                <div id="equal" class="grid-button">=</div>
            </div> 
        </div>   
        <div id="refresh-results">Refresh results</div>
     </section>
     <script src="Calculator.js"></script>
</body>
</html>
